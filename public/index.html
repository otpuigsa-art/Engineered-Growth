<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Engineered Growth | Meta Ads & Data Science</title>
    <meta
      name="description"
      content="Ingeniería aplicada al E-commerce. Meta Ads y Growth con enfoque científico."
    />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Space+Grotesk:wght@400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #020205;
        color: #94a3b8;
        overflow-x: hidden;
      }

      h1, h2, h3, h4 {
        font-family: 'Space Grotesk', sans-serif;
        letter-spacing: -0.03em;
      }

      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }

      /* Tech Grid Background */
      .bg-grid {
        background-size: 50px 50px;
        background-image: linear-gradient(to right, rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                          linear-gradient(to bottom, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
        mask-image: linear-gradient(to bottom, black 40%, transparent 100%);
        -webkit-mask-image: linear-gradient(to bottom, black 40%, transparent 100%);
      }

      .glass-card {
        background: linear-gradient(180deg, rgba(255, 255, 255, 0.03) 0%, rgba(255, 255, 255, 0.01) 100%);
        border: 1px solid rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(10px);
      }

      /* Animations */
      @keyframes orbit-spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      @keyframes orbit-counter-spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(-360deg); }
      }

      .animate-orbit {
        animation: orbit-spin 40s linear infinite;
      }

      .animate-orbit-reverse {
        animation: orbit-spin 50s linear infinite reverse;
      }

      .animate-counter-spin {
        animation: orbit-counter-spin 40s linear infinite;
      }

      .animate-counter-spin-reverse {
        animation: orbit-counter-spin 50s linear infinite reverse;
      }

      @keyframes pulse-ring {
        0% { transform: scale(0.8); opacity: 0.5; }
        100% { transform: scale(1.3); opacity: 0; }
      }

      .animate-pulse-ring {
        animation: pulse-ring 3s cubic-bezier(0.215, 0.61, 0.355, 1) infinite;
      }

      @keyframes flow-line {
        0% { background-position: 0% 0%; }
        100% { background-position: 0% 200%; }
      }

      .animate-flow-line {
        background: linear-gradient(to bottom, transparent 0%, #8b5cf6 50%, transparent 100%);
        background-size: 100% 200%;
        animation: flow-line 2s linear infinite;
      }
      
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
      
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }

      /* New Visual Enhancements */
      @keyframes scanline {
        0% { transform: translateY(-100%); opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { transform: translateY(500%); opacity: 0; }
      }

      .animate-scan {
        animation: scanline 4s linear infinite;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
